<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Hangman</title>
		<link rel="stylesheet" type="text/css" href="./dist/css/styles.css" />
	</head>
	<body>
		<div class="hangman">
            <div class="hangman__title">
                <h1 class="hangman__name">Hangman</h1>
                <p class="hangman__subtitle">Enter a letter</p>
            </div>
            <div class="hangman__game game">
                <div class="game__state">
                    <svg class="game__scaffold" viewBox="0 0 18.5 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g id="scaffold">
                            <line x1="0.5" y1="25.5" x2="8.5" y2="25.5" />
                            <line x1="4.5" y1="25.5" x2="4.5" y2="0.5" />
                            <line x1="4.5" y1="0.5" x2="14.5" y2="0.5" />
                            <line x1="14.5" y1="0.5" x2="14.5" y2="4.5" />
                        </g>
                        <g id="man">
                            <circle id="head" cx="14.5" cy="6.5" r="2" />
                            <line id="body" x1="14.5" y1="8.5" x2="14.5" y2="17" />
                            <line id="leftArm" x1="14.4429" y1="12.5" x2="11.25" y2="9.30711" />
                            <line id="rightArm" x1="17.75" y1="9.30711" x2="14.5571" y2="12.5" />
                            <line id="leftLeg" x1="11.25" y1="20.2929" x2="14.4429" y2="17.1" />
                            <line id="rightLeg" x1="14.5571" y1="17.1" x2="17.75" y2="20.2929" />
                        </g>
                    </svg>
                    <div class="game__input"></div>
                </div>
                <div class="game__wrong-field wrong-field">
                    <p class="wrong-field__title">Wrong: </p>
                </div>
            </div>
            <div class="hangman__keyboard-button">Show keyboard</div>
            <div class="hangman__keyboard hangman__keyboard_hidden">
                &nbsp;<span>A</span><span>B</span><span>C</span><span>D</span><span>E</span><span>F</span><span>G</span>
                &nbsp;<span>H</span><span>I</span><span>J</span><span>K</span><span>L</span><span>M</span><span>N</span>
                &nbsp;<span>O</span><span>P</span><span>Q</span><span>R</span><span>S</span><span>T</span><span>U</span>
                &nbsp;<span>V</span><span>W</span><span>X</span><span>Y</span><span>Z</span>
            </div>


            <div class="hangman__popup">
                <p>Already used</p>
            </div>
            <div class="hangman__end-game end-game">
                <div class="end-game__window">
                    <p class="end-game__title">Meh</p>
                    <div class="end-game__button">Play again!</div>
                </div>
            </div>
        </div>

        <script src='./src/js/index.js'></script>
	</body>
</html>
